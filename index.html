<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="resources/images/magnify.svg" class="filter-white" id="magnify"/>
                <input type="text">
            </div>
            <div class="header-tools">

            </div>
            <div class="header-content">

            </div>
            <div class="header-nav">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="resources/images/view-dashboard.svg" alt="view-dashboard" class="filter-white" id="view-dashboard">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/home.svg" alt="home" class="filter-white">
                <p>Home</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/message-reply.svg" alt="message-reply" class="filter-white">
                <p>Messages</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/clock-time-four.svg" alt="history" class="filter-white">
                <p>History</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/note-multiple.svg" alt="tasks" class="filter-white">
                <p>Tasks</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/account-group.svg" alt="" class="filter-white">
                <p>Communities</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/cog.svg" alt="" class="filter-white">
                <p>Settings</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/help-box.svg" alt="" class="filter-white">
                <p>Support</p>
            </div>
            <div class="sidebar-content">
                <img src="resources/images/shield-check.svg" alt="" class="filter-white">
                <p>Privacy</p>
            </div>
        </div>
        <div class="content">
            <div class="nest"> 
                <div class="projects">
                    <p class="title">Your Projects</p>
                    <div class="cards">
                        <div class="card">
                            <p class="title">Super Cool Project</p>
                            <p class="content"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="announcments">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
